on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - "0.*.*.*"
      # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

name: ACT EverQuest EverQuest Zone Change Updater Upload Release Asset
jobs:
  build-and-create-release:
    runs-on: windows-latest
    env:
      ACTFileName: 'ACTv3-setup.exe'
      ACTDownloadURI: 'https://advancedcombattracker.com/download.php?id=56'
    steps:
      - uses: actions/checkout@main
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Download ACTv3 file
        run: Invoke-WebRequest ${{env.ACTDownloadURI}} -OutFile ${{github.workspace}}\${{env.ACTFileName}}
      - name: Silent Install of ACTv3
        run: ${{github.workspace}}\${{env.ACTFileName}} /S
      - name: Setup NuGet
        uses: nuget/setup-nuget@v1
      - name: Restore NuGet packages
        run: nuget restore ACT_EverQuestZoneChangeUpdater\ACT_EverQuestZoneChangeUpdater.sln
      - name: Build solution
        run: msbuild -t:rebuild -property:Configuration=Release /p:TargetFrameworkVersion=v${{ matrix.dotnetFrameworkVersion }} ACT_EverQuestZoneChangeUpdater\ACT_EverQuestZoneChangeUpdater.sl
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: .\ACT_EverQuestZoneChangeUpdater\obj\Release\ACT_EverQuestZoneChangeUpdater.dll
          asset_name: ACT_EverQuestZoneChangeUpdater.dll
          asset_content_type: application/dll
